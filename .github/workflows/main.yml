name: Run News Automation Script

on:
  schedule:
    # 한국 시간(KST) 매일 오전 9시에 실행 (UTC 기준 자정)
    - cron: '0 0 * * *'
  workflow_dispatch: # Actions 탭에서 수동으로 실행할 수 있는 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests openai google-api-python-client google-auth-httplib2 google-auth-oauthlib

    - name: Create credentials.json from secret
      env:
        CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        import base64
        import os
        with open('credentials.json', 'wb') as f:
            f.write(base64.b64decode(os.environ['CREDENTIALS_B64']))

    - name: Create token.json from secret if it exists
      # 먼저 secret을 env 변수로 설정하고, if 조건문에서 env 변수를 확인하는 안정적인 방식으로 수정
      env:
        TOKEN_B64: ${{ secrets.GOOGLE_TOKEN }}
      if: env.TOKEN_B64 != ''
      run: |
        import base64
        import os
        with open('token.json', 'wb') as f:
            f.write(base64.b64decode(os.environ['TOKEN_B64']))

    - name: Run Python script
      env:
        # GitHub Secrets에 저장된 값들을 환경 변수로 스크립트에 전달
        NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
        NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
      run: python news_automation_script_v4.py # 실행할 파이썬 파일 이름
