name: Run News Automation Script

on:
  schedule:
    # 한국 시간(KST) 매일 오전 9시에 실행 (UTC 기준 자정)
    - cron: '0 0 * * *'
  workflow_dispatch: # Actions 탭에서 수동으로 실행할 수 있는 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests beautifulsoup4 lxml openai google-api-python-client google-auth-httplib2 google-auth-oauthlib urllib3

    - name: Create credentials.json from secret
      # 작은따옴표를 사용하여 Secret 내용을 문자 그대로 파일에 쓰도록 수정 (JSON 깨짐 방지)
      run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json

    - name: Create token.json from secret if it exists
      env:
        TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN }}
      if: env.TOKEN_JSON != ''
      # 작은따옴표를 사용하여 Secret 내용을 문자 그대로 파일에 쓰도록 수정 (JSON 깨짐 방지)
      run: echo '${{ secrets.GOOGLE_TOKEN }}' > token.json

    - name: Run Python script
      env:
        # GitHub Secrets에 저장된 값들을 환경 변수로 스크립트에 전달
        NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
        NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
      run: python news_automation_script_v4.py # 실행할 파이썬 파일 이름
